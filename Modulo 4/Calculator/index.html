<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<main>
				<h1>Calculadora</h1>
				<form>
					<div class="input-group">
						<input
							type="number"
							placeholder="Digite um número..."
							autofocus
							required
							id="number"
						/>
						<button type="submit" class="btn-primary" onclick="enterButton()">
							Enviar
						</button>
					</div>

					<div class="input-group">
						<span class="input-group-text">Operador</span>
						<select name="operator">
							<option value="+" selected>+</option>
							<option value="-">-</option>
							<option value="*">×</option>
							<option value="/">÷</option>
						</select>
						<button type="button" class="btn-primary" onclick="equalsButton()">
							Calcular
						</button>
					</div>

					<div class="input-group">
						<span class="input-group-text">Total</span>
						<input
							type="number"
							id="total"
							placeholder="O resultado é..."
							disabled
						/>
					</div>
				</form>

				<div class="calcHistoryButtons">
					<button type="button" class="btn-success" onclick="listButton()">
						Exibir histórico
					</button>
					<button type="reset" class="btn-danger" onclick="clearHistory()">
						Limpar histórico
					</button>
				</div>
			</main>
		</div>

		<script src="js/calculator.js"></script>
		<script src="js/main.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
